<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Colucci - Pack Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0a0a0a url('background-lines.png') repeat;
      background-size: contain;
      font-family: 'Helvetica Neue', sans-serif;
      color: #e0e0e0;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 40px;
      background: linear-gradient(90deg, #ff4d4d, #00bfff, #ffa500);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 18px;
      color: #cccccc;
      font-style: italic;
    }
    .videos-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px 20px;
    }
    .video-box {
      width: 300px;
      height: 500px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,191,255,0.5);
    }
    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .packs-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px;
    }
    .pack {
      background: #111111;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .pack:hover {
      transform: scale(1.05);
    }
    .pack-title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .pack-desc {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .pack-price {
      font-weight: bold;
      font-size: 16px;
      color: #00bfff;
    }
    .carousel {
      margin-top: 50px;
      overflow: hidden;
      white-space: nowrap;
      padding: 20px 0;
    }
    .carousel-track {
      display: inline-flex;
      animation: scroll 60s linear infinite;
    }
    .carousel img {
      height: 150px;
      margin: 0 10px;
      border-radius: 12px;
    }
    .carousel:hover .carousel-track {
      animation-play-state: paused;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

<header>
  <h1>CREA. DOMINA. ISPIRA.</h1>
  <p class="subtitle">Costruisci il tuo mondo visivo. Diventa il protagonista.</p>
</header>

<div class="videos-container">
  <div class="video-box">
    <video autoplay muted loop playsinline src="videos/video_vertical1.mp4"></video>
  </div>
  <div class="video-box">
    <video autoplay muted loop playsinline src="videos/video_orizzontale.mp4"></video>
  </div>
  <div class="video-box">
    <video autoplay muted loop playsinline src="videos/video_vertical2.mp4"></video>
  </div>
</div>

<div class="packs-container">
  <a class="pack" href="https://andrecoluvideo.gumroad.com/l/characterforge?layout=profile" target="_blank" style="box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);">
    <div class="pack-title">Character Forge Legend Pack</div>
    <div class="pack-desc">Forgia personaggi epici e narrativi.</div>
    <div class="pack-price">19,90€</div>
  </a>
  <a class="pack" href="https://andrecoluvideo.gumroad.com/l/promptmagnet-elite?layout=profile" target="_blank" style="box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);">
    <div class="pack-title">Elite Characters</div>
    <div class="pack-desc">Crea personaggi esclusivi su misura.</div>
    <div class="pack-price">29,90€</div>
  </a>
  <a class="pack" href="https://andrecoluvideo.gumroad.com/l/promptmagnet-infinite?layout=profile" target="_blank" style="box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);">
    <div class="pack-title">PromptMagnet Infinite Edition</div>
    <div class="pack-desc">Creazioni illimitate per ogni stile.</div>
    <div class="pack-price">50€</div>
  </a>
</div>

<div class="carousel">
  <div class="carousel-track">
    <img src="carousel/1.jpg" alt="">
    <img src="carousel/2.jpg" alt="">
    <img src="carousel/3.jpg" alt="">
    <img src="carousel/4.jpg" alt="">
    <img src="carousel/5.jpg" alt="">
    <img src="carousel/6.jpg" alt="">
    <img src="carousel/7.jpg" alt="">
    <img src="carousel/8.jpg" alt="">
    <img src="carousel/9.jpg" alt="">
    <img src="carousel/10.jpg" alt="">
    <!-- Qui poi aggiungerai tu da 11.jpg a 20.jpg -->
  </div>
</div>

</body>
</html>
